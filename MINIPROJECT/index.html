<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <header class="signup-header">
          <h1>Signup</h1>
          <p>It just takes a minute</p>
        </header>

        <main class="signup-body">
          <form action="#">
            <p>
              <label for="fullname ">Fullname</label>
              <input type="text" id="fullname " placeholder="Jignesh Khatri" />
            </p>
            <p>
              <label for="Contact-No">contact no</label>
              <input type="number" id="Contact-No" placeholder="contact no" />
            </p>
            <p>
              <label for="Email"> Email-Address</label>
              <input type="email" id="Email" placeholder="abc@gmail.com" />
            </p>
            <p>
              <label for="gender">Gender</label>
              <select type="text" id="gender" placeholder="Jignesh Khatri">
                <option value="">Select</option>
                <option value="">Male</option>
                <option value="">Female</option>
              </select>
            </p>
            <p>
              <label for="password">password</label>
              <input type="password" id="password" placeholder="" />
            </p>
            <p>
              <input type="submit" id="submit" value="Create Account" />
            </p>
          </form>
        </main>

        <footer class="signup-footer">
          <p>Already have an account? <a href="#">Login</a></p>
        </footer>
      </div>
      <div class="circle c1"></div>
      <div class="circle c2"></div>
    </div>
  </body>
</html>
